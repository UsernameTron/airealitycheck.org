<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400"><rect width="800" height="400" fill="#101010" rx="8" ry="8"/><text x="400" y="40" fill="#4285F4" font-family="'Product Sans', sans-serif" font-size="24" font-weight="bold" text-anchor="middle">How LLMs Work: The Three-Phase Process</text><g transform="translate(150 180)"><circle r="80" fill="#202124" stroke="#4285F4" stroke-width="3"/><g transform="translate(0 -20)"><rect width="60" height="40" x="-30" y="-20" fill="#4285F4" opacity=".8" rx="3" ry="3"/><path fill="#fff" d="M-25-15h50v5h-50zM-25-5h40v5h-40zM-25 5h45v5h-45zM-25 15h35v5h-35z" opacity=".6"/></g><text y="40" fill="#4285F4" font-family="'Product Sans', sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Pretraining</text><text y="60" fill="#f4f4f4" font-family="'Roboto', sans-serif" font-size="12" text-anchor="middle">Learning general</text><text y="75" fill="#f4f4f4" font-family="'Roboto', sans-serif" font-size="12" text-anchor="middle">language patterns</text></g><g transform="translate(400 180)"><circle r="80" fill="#202124" stroke="#EA4335" stroke-width="3"/><g transform="translate(0 -20)"><path fill="#EA4335" d="M-5-15H5l10 25h-30Z" opacity=".8"/><circle cy="-20" r="10" fill="none" stroke="#EA4335" stroke-width="3" opacity=".8"/><path stroke="#EA4335" stroke-width="3" d="M0-5v15" opacity=".8"/></g><text y="40" fill="#EA4335" font-family="'Product Sans', sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Fine-tuning</text><text y="60" fill="#f4f4f4" font-family="'Roboto', sans-serif" font-size="12" text-anchor="middle">Refining with</text><text y="75" fill="#f4f4f4" font-family="'Roboto', sans-serif" font-size="12" text-anchor="middle">domain-specific data</text></g><g transform="translate(650 180)"><circle r="80" fill="#202124" stroke="#34A853" stroke-width="3"/><g transform="translate(0 -20)"><circle cx="-12" r="8" fill="#34A853" opacity=".8"/><circle cx="12" r="8" fill="#34A853" opacity=".8"/><path fill="none" stroke="#34A853" stroke-width="3" d="M-12 10q12 15 24 0" opacity=".8"/></g><text y="40" fill="#34A853" font-family="'Product Sans', sans-serif" font-size="18" font-weight="bold" text-anchor="middle">RLHF</text><text y="60" fill="#f4f4f4" font-family="'Roboto', sans-serif" font-size="12" text-anchor="middle">Reinforcement Learning</text><text y="75" fill="#f4f4f4" font-family="'Roboto', sans-serif" font-size="12" text-anchor="middle">from Human Feedback</text></g><g fill="none" stroke="#FBBC05" stroke-width="3" marker-end="url(#a)"><path d="M230 180h90"/><path d="M480 180h90"/></g><rect width="200" height="80" x="50" y="290" fill="#202124" stroke="#4285F4" rx="5" ry="5"/><text x="150" y="310" fill="#f4f4f4" font-family="'Roboto', sans-serif" font-size="12" text-anchor="middle">Analyzes enormous datasets</text><text x="150" y="330" fill="#f4f4f4" font-family="'Roboto', sans-serif" font-size="12" text-anchor="middle">of text (books, websites, articles)</text><text x="150" y="350" fill="#f4f4f4" font-family="'Roboto', sans-serif" font-size="12" text-anchor="middle">to learn vocabulary, grammar,</text><text x="150" y="370" fill="#f4f4f4" font-family="'Roboto', sans-serif" font-size="12" text-anchor="middle">facts, and reasoning patterns</text><rect width="200" height="80" x="300" y="290" fill="#202124" stroke="#EA4335" rx="5" ry="5"/><text x="400" y="310" fill="#f4f4f4" font-family="'Roboto', sans-serif" font-size="12" text-anchor="middle">Uses smaller, specialized</text><text x="400" y="330" fill="#f4f4f4" font-family="'Roboto', sans-serif" font-size="12" text-anchor="middle">datasets to customize model</text><text x="400" y="350" fill="#f4f4f4" font-family="'Roboto', sans-serif" font-size="12" text-anchor="middle">for specific tasks, industries,</text><text x="400" y="370" fill="#f4f4f4" font-family="'Roboto', sans-serif" font-size="12" text-anchor="middle">or style requirements</text><rect width="200" height="80" x="550" y="290" fill="#202124" stroke="#34A853" rx="5" ry="5"/><text x="650" y="310" fill="#f4f4f4" font-family="'Roboto', sans-serif" font-size="12" text-anchor="middle">Model outputs are rated by</text><text x="650" y="330" fill="#f4f4f4" font-family="'Roboto', sans-serif" font-size="12" text-anchor="middle">human evaluators, teaching the</text><text x="650" y="350" fill="#f4f4f4" font-family="'Roboto', sans-serif" font-size="12" text-anchor="middle">model to generate more helpful,</text><text x="650" y="370" fill="#f4f4f4" font-family="'Roboto', sans-serif" font-size="12" text-anchor="middle">accurate, and safe responses</text><rect width="140" height="50" x="100" y="80" fill="#202124" stroke="#4285F4" rx="5" ry="5"/><text x="170" y="105" fill="#4285F4" font-family="'Product Sans', sans-serif" font-size="16" text-anchor="middle">Trillions</text><text x="170" y="125" fill="#f4f4f4" font-family="'Roboto', sans-serif" font-size="12" text-anchor="middle">of tokens processed</text><rect width="140" height="50" x="330" y="80" fill="#202124" stroke="#EA4335" rx="5" ry="5"/><text x="400" y="105" fill="#EA4335" font-family="'Product Sans', sans-serif" font-size="16" text-anchor="middle">Millions</text><text x="400" y="125" fill="#f4f4f4" font-family="'Roboto', sans-serif" font-size="12" text-anchor="middle">of specialized examples</text><rect width="140" height="50" x="560" y="80" fill="#202124" stroke="#34A853" rx="5" ry="5"/><text x="630" y="105" fill="#34A853" font-family="'Product Sans', sans-serif" font-size="16" text-anchor="middle">Thousands</text><text x="630" y="125" fill="#f4f4f4" font-family="'Roboto', sans-serif" font-size="12" text-anchor="middle">of human evaluations</text><defs><marker id="a" markerHeight="7" markerWidth="10" orient="auto" refX="10" refY="3.5"><path fill="#FBBC05" d="m0 0 10 3.5L0 7z"/></marker></defs><text x="400" y="385" fill="#ccc" font-family="'Roboto', sans-serif" font-size="10" text-anchor="middle">© 2025 AI Reality Check • How LLMs Work: The Three-Phase Process</text></svg>