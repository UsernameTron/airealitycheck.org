<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#101010" rx="8" ry="8"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="'Product Sans', sans-serif" font-size="24" fill="#4285F4" text-anchor="middle" font-weight="bold">How LLMs Work: The Three-Phase Process</text>
  
  <!-- Three Phases -->
  <g id="phases">
    <!-- Phase 1: Pretraining -->
    <g transform="translate(150, 180)">
      <circle cx="0" cy="0" r="80" fill="#202124" stroke="#4285F4" stroke-width="3"/>
      
      <!-- Icon: Books/Data -->
      <g transform="translate(0, -20)">
        <rect x="-30" y="-20" width="60" height="40" rx="3" ry="3" fill="#4285F4" opacity="0.8"/>
        <rect x="-25" y="-15" width="50" height="5" fill="white" opacity="0.6"/>
        <rect x="-25" y="-5" width="40" height="5" fill="white" opacity="0.6"/>
        <rect x="-25" y="5" width="45" height="5" fill="white" opacity="0.6"/>
        <rect x="-25" y="15" width="35" height="5" fill="white" opacity="0.6"/>
      </g>
      
      <!-- Title -->
      <text x="0" y="40" font-family="'Product Sans', sans-serif" font-size="18" fill="#4285F4" text-anchor="middle" font-weight="bold">Pretraining</text>
      
      <text x="0" y="60" font-family="'Roboto', sans-serif" font-size="12" fill="#f4f4f4" text-anchor="middle">Learning general</text>
      <text x="0" y="75" font-family="'Roboto', sans-serif" font-size="12" fill="#f4f4f4" text-anchor="middle">language patterns</text>
    </g>
    
    <!-- Phase 2: Fine-tuning -->
    <g transform="translate(400, 180)">
      <circle cx="0" cy="0" r="80" fill="#202124" stroke="#EA4335" stroke-width="3"/>
      
      <!-- Icon: Microscope/Focus -->
      <g transform="translate(0, -20)">
        <path d="M-5,-15 L5,-15 L15,10 L-15,10 Z" fill="#EA4335" opacity="0.8"/>
        <circle cx="0" cy="-20" r="10" fill="none" stroke="#EA4335" stroke-width="3" opacity="0.8"/>
        <line x1="0" y1="-5" x2="0" y2="10" stroke="#EA4335" stroke-width="3" opacity="0.8"/>
      </g>
      
      <!-- Title -->
      <text x="0" y="40" font-family="'Product Sans', sans-serif" font-size="18" fill="#EA4335" text-anchor="middle" font-weight="bold">Fine-tuning</text>
      
      <text x="0" y="60" font-family="'Roboto', sans-serif" font-size="12" fill="#f4f4f4" text-anchor="middle">Refining with</text>
      <text x="0" y="75" font-family="'Roboto', sans-serif" font-size="12" fill="#f4f4f4" text-anchor="middle">domain-specific data</text>
    </g>
    
    <!-- Phase 3: RLHF -->
    <g transform="translate(650, 180)">
      <circle cx="0" cy="0" r="80" fill="#202124" stroke="#34A853" stroke-width="3"/>
      
      <!-- Icon: Human Feedback -->
      <g transform="translate(0, -20)">
        <circle cx="-12" cy="0" r="8" fill="#34A853" opacity="0.8"/>
        <circle cx="12" cy="0" r="8" fill="#34A853" opacity="0.8"/>
        <path d="M-12,10 Q0,25 12,10" fill="none" stroke="#34A853" stroke-width="3" opacity="0.8"/>
      </g>
      
      <!-- Title -->
      <text x="0" y="40" font-family="'Product Sans', sans-serif" font-size="18" fill="#34A853" text-anchor="middle" font-weight="bold">RLHF</text>
      
      <text x="0" y="60" font-family="'Roboto', sans-serif" font-size="12" fill="#f4f4f4" text-anchor="middle">Reinforcement Learning</text>
      <text x="0" y="75" font-family="'Roboto', sans-serif" font-size="12" fill="#f4f4f4" text-anchor="middle">from Human Feedback</text>
    </g>
  </g>
  
  <!-- Flow Arrows -->
  <g stroke-width="3" fill="none">
    <path d="M230 180 C270 180, 330 180, 320 180" stroke="#FBBC05" marker-end="url(#arrowhead)"/>
    <path d="M480 180 C520 180, 530 180, 570 180" stroke="#FBBC05" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Descriptions -->
  <g>
    <!-- Pretraining Description -->
    <rect x="50" y="290" width="200" height="80" rx="5" ry="5" fill="#202124" stroke="#4285F4" stroke-width="1"/>
    <text x="150" y="310" font-family="'Roboto', sans-serif" font-size="12" fill="#f4f4f4" text-anchor="middle">Analyzes enormous datasets</text>
    <text x="150" y="330" font-family="'Roboto', sans-serif" font-size="12" fill="#f4f4f4" text-anchor="middle">of text (books, websites, articles)</text>
    <text x="150" y="350" font-family="'Roboto', sans-serif" font-size="12" fill="#f4f4f4" text-anchor="middle">to learn vocabulary, grammar,</text>
    <text x="150" y="370" font-family="'Roboto', sans-serif" font-size="12" fill="#f4f4f4" text-anchor="middle">facts, and reasoning patterns</text>
    
    <!-- Fine-tuning Description -->
    <rect x="300" y="290" width="200" height="80" rx="5" ry="5" fill="#202124" stroke="#EA4335" stroke-width="1"/>
    <text x="400" y="310" font-family="'Roboto', sans-serif" font-size="12" fill="#f4f4f4" text-anchor="middle">Uses smaller, specialized</text>
    <text x="400" y="330" font-family="'Roboto', sans-serif" font-size="12" fill="#f4f4f4" text-anchor="middle">datasets to customize model</text>
    <text x="400" y="350" font-family="'Roboto', sans-serif" font-size="12" fill="#f4f4f4" text-anchor="middle">for specific tasks, industries,</text>
    <text x="400" y="370" font-family="'Roboto', sans-serif" font-size="12" fill="#f4f4f4" text-anchor="middle">or style requirements</text>
    
    <!-- RLHF Description -->
    <rect x="550" y="290" width="200" height="80" rx="5" ry="5" fill="#202124" stroke="#34A853" stroke-width="1"/>
    <text x="650" y="310" font-family="'Roboto', sans-serif" font-size="12" fill="#f4f4f4" text-anchor="middle">Model outputs are rated by</text>
    <text x="650" y="330" font-family="'Roboto', sans-serif" font-size="12" fill="#f4f4f4" text-anchor="middle">human evaluators, teaching the</text>
    <text x="650" y="350" font-family="'Roboto', sans-serif" font-size="12" fill="#f4f4f4" text-anchor="middle">model to generate more helpful,</text>
    <text x="650" y="370" font-family="'Roboto', sans-serif" font-size="12" fill="#f4f4f4" text-anchor="middle">accurate, and safe responses</text>
  </g>
  
  <!-- Stats at Top -->
  <g>
    <rect x="100" y="80" width="140" height="50" rx="5" ry="5" fill="#202124" stroke="#4285F4" stroke-width="1"/>
    <text x="170" y="105" font-family="'Product Sans', sans-serif" font-size="16" fill="#4285F4" text-anchor="middle">Trillions</text>
    <text x="170" y="125" font-family="'Roboto', sans-serif" font-size="12" fill="#f4f4f4" text-anchor="middle">of tokens processed</text>
    
    <rect x="330" y="80" width="140" height="50" rx="5" ry="5" fill="#202124" stroke="#EA4335" stroke-width="1"/>
    <text x="400" y="105" font-family="'Product Sans', sans-serif" font-size="16" fill="#EA4335" text-anchor="middle">Millions</text>
    <text x="400" y="125" font-family="'Roboto', sans-serif" font-size="12" fill="#f4f4f4" text-anchor="middle">of specialized examples</text>
    
    <rect x="560" y="80" width="140" height="50" rx="5" ry="5" fill="#202124" stroke="#34A853" stroke-width="1"/>
    <text x="630" y="105" font-family="'Product Sans', sans-serif" font-size="16" fill="#34A853" text-anchor="middle">Thousands</text>
    <text x="630" y="125" font-family="'Roboto', sans-serif" font-size="12" fill="#f4f4f4" text-anchor="middle">of human evaluations</text>
  </g>
  
  <!-- Arrowhead Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FBBC05"/>
    </marker>
  </defs>
  
  <!-- Footer -->
  <text x="400" y="385" font-family="'Roboto', sans-serif" font-size="10" fill="#ccc" text-anchor="middle">© 2025 AI Reality Check • How LLMs Work: The Three-Phase Process</text>
</svg>