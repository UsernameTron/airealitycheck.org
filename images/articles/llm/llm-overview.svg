<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#101010" rx="8" ry="8"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="'Product Sans', sans-serif" font-size="24" fill="#4285F4" text-anchor="middle" font-weight="bold">Large Language Models (LLMs) Explained</text>
  
  <!-- Central Brain Graphic -->
  <g transform="translate(400, 200)">
    <!-- Network of neurons -->
    <circle cx="0" cy="0" r="100" fill="none" stroke="#ff6f00" stroke-width="2" opacity="0.8"/>
    <circle cx="0" cy="0" r="80" fill="none" stroke="#4285F4" stroke-width="1.5" opacity="0.7"/>
    <circle cx="0" cy="0" r="60" fill="none" stroke="#EA4335" stroke-width="1.5" opacity="0.7"/>
    
    <!-- Interconnected Nodes -->
    <g id="nodes">
      <!-- Outer Layer Nodes -->
      <circle cx="-85" cy="-50" r="6" fill="#4285F4"/>
      <circle cx="-70" cy="70" r="6" fill="#34A853"/>
      <circle cx="20" cy="-95" r="6" fill="#FBBC05"/>
      <circle cx="90" cy="-40" r="6" fill="#EA4335"/>
      <circle cx="75" cy="65" r="6" fill="#4285F4"/>
      <circle cx="-25" cy="95" r="6" fill="#34A853"/>
      
      <!-- Middle Layer Nodes -->
      <circle cx="-50" cy="-40" r="5" fill="#EA4335"/>
      <circle cx="-40" cy="50" r="5" fill="#FBBC05"/>
      <circle cx="15" cy="-60" r="5" fill="#4285F4"/>
      <circle cx="55" cy="-30" r="5" fill="#34A853"/>
      <circle cx="45" cy="45" r="5" fill="#EA4335"/>
      <circle cx="-20" cy="60" r="5" fill="#FBBC05"/>
      
      <!-- Inner Layer Nodes -->
      <circle cx="-25" cy="-25" r="4" fill="#34A853"/>
      <circle cx="-20" cy="30" r="4" fill="#4285F4"/>
      <circle cx="10" cy="-30" r="4" fill="#EA4335"/>
      <circle cx="30" cy="-15" r="4" fill="#FBBC05"/>
      <circle cx="25" cy="25" r="4" fill="#34A853"/>
      <circle cx="-15" cy="35" r="4" fill="#4285F4"/>
      
      <!-- Center Nodes -->
      <circle cx="0" cy="0" r="8" fill="#ff6f00"/>
      <circle cx="-10" cy="-10" r="3" fill="#FBBC05"/>
      <circle cx="10" cy="-5" r="3" fill="#EA4335"/>
      <circle cx="5" cy="10" r="3" fill="#4285F4"/>
      <circle cx="-8" cy="8" r="3" fill="#34A853"/>
    </g>
    
    <!-- Neural Connections -->
    <g id="connections" stroke-width="1" opacity="0.6">
      <!-- Selected connections - not showing all to prevent visual clutter -->
      <line x1="-85" y1="-50" x2="-50" y2="-40" stroke="#4285F4"/>
      <line x1="-50" y1="-40" x2="-25" y2="-25" stroke="#4285F4"/>
      <line x1="-25" y1="-25" x2="0" y2="0" stroke="#4285F4"/>
      
      <line x1="20" y1="-95" x2="15" y2="-60" stroke="#FBBC05"/>
      <line x1="15" y1="-60" x2="10" y2="-30" stroke="#FBBC05"/>
      <line x1="10" y1="-30" x2="0" y2="0" stroke="#FBBC05"/>
      
      <line x1="90" y1="-40" x2="55" y2="-30" stroke="#EA4335"/>
      <line x1="55" y1="-30" x2="30" y2="-15" stroke="#EA4335"/>
      <line x1="30" y1="-15" x2="0" y2="0" stroke="#EA4335"/>
      
      <line x1="75" y1="65" x2="45" y2="45" stroke="#4285F4"/>
      <line x1="45" y1="45" x2="25" y2="25" stroke="#4285F4"/>
      <line x1="25" y1="25" x2="0" y2="0" stroke="#4285F4"/>
      
      <line x1="-70" y1="70" x2="-40" y2="50" stroke="#34A853"/>
      <line x1="-40" y1="50" x2="-20" y2="30" stroke="#34A853"/>
      <line x1="-20" y1="30" x2="0" y2="0" stroke="#34A853"/>
      
      <line x1="-25" y1="95" x2="-20" y2="60" stroke="#34A853"/>
      <line x1="-20" y1="60" x2="-15" y2="35" stroke="#34A853"/>
      <line x1="-15" y1="35" x2="0" y2="0" stroke="#34A853"/>
      
      <!-- Cross connections -->
      <line x1="-25" y1="-25" x2="10" y2="-30" stroke="#4285F4" opacity="0.4"/>
      <line x1="10" y1="-30" x2="30" y2="-15" stroke="#FBBC05" opacity="0.4"/>
      <line x1="30" y1="-15" x2="25" y2="25" stroke="#EA4335" opacity="0.4"/>
      <line x1="25" y1="25" x2="-15" y2="35" stroke="#34A853" opacity="0.4"/>
      <line x1="-15" y1="35" x2="-20" y2="30" stroke="#4285F4" opacity="0.4"/>
      <line x1="-20" y1="30" x2="-25" y2="-25" stroke="#34A853" opacity="0.4"/>
    </g>
    
    <!-- Animated Pulses from center to outer nodes -->
    <g>
      <circle cx="0" cy="0" r="15" fill="#ff6f00" opacity="0.6">
        <animate attributeName="r" values="15;90" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;0" dur="3s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Information Blocks -->
  <g>
    <!-- Text Corpora -->
    <rect x="50" y="100" width="150" height="70" rx="5" ry="5" fill="#202124" stroke="#4285F4" stroke-width="2"/>
    <text x="125" y="130" font-family="'Roboto', sans-serif" font-size="14" fill="#4285F4" text-anchor="middle">Text Corpora</text>
    <text x="125" y="155" font-family="'Roboto', sans-serif" font-size="12" fill="#f4f4f4" text-anchor="middle">Trillions of Words</text>
    
    <!-- Transformer Architecture -->
    <rect x="50" y="230" width="150" height="70" rx="5" ry="5" fill="#202124" stroke="#EA4335" stroke-width="2"/>
    <text x="125" y="260" font-family="'Roboto', sans-serif" font-size="14" fill="#EA4335" text-anchor="middle">Transformer</text>
    <text x="125" y="285" font-family="'Roboto', sans-serif" font-size="12" fill="#f4f4f4" text-anchor="middle">Neural Architecture</text>
    
    <!-- Billions of Parameters -->
    <rect x="600" y="100" width="150" height="70" rx="5" ry="5" fill="#202124" stroke="#FBBC05" stroke-width="2"/>
    <text x="675" y="130" font-family="'Roboto', sans-serif" font-size="14" fill="#FBBC05" text-anchor="middle">Parameters</text>
    <text x="675" y="155" font-family="'Roboto', sans-serif" font-size="12" fill="#f4f4f4" text-anchor="middle">Billions of Weights</text>
    
    <!-- Language Understanding -->
    <rect x="600" y="230" width="150" height="70" rx="5" ry="5" fill="#202124" stroke="#34A853" stroke-width="2"/>
    <text x="675" y="260" font-family="'Roboto', sans-serif" font-size="14" fill="#34A853" text-anchor="middle">Capabilities</text>
    <text x="675" y="285" font-family="'Roboto', sans-serif" font-size="12" fill="#f4f4f4" text-anchor="middle">Text Generation</text>
  </g>
  
  <!-- Connecting Arrows -->
  <g stroke-width="2" fill="none">
    <path d="M200 135 C250 135, 350 135, 300 200" stroke="#4285F4" marker-end="url(#arrowhead)"/>
    <path d="M200 265 C250 265, 350 265, 300 200" stroke="#EA4335" marker-end="url(#arrowhead)"/>
    <path d="M500 200 C450 200, 550 135, 600 135" stroke="#FBBC05" marker-end="url(#arrowhead)"/>
    <path d="M500 200 C450 200, 550 265, 600 265" stroke="#34A853" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Arrowhead Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#fff"/>
    </marker>
  </defs>
  
  <!-- Popular LLM Names -->
  <g font-family="'Product Sans', sans-serif" font-size="12" fill="#f4f4f4">
    <text x="40" y="350" text-anchor="start">GPT-4</text>
    <text x="120" y="350" text-anchor="start">Claude</text>
    <text x="200" y="350" text-anchor="start">Llama</text>
    <text x="280" y="350" text-anchor="start">Gemini</text>
    <text x="360" y="350" text-anchor="start">Mistral</text>
    <text x="440" y="350" text-anchor="start">PaLM</text>
    <text x="520" y="350" text-anchor="start">Falcon</text>
    <text x="600" y="350" text-anchor="start">Bard</text>
    <text x="680" y="350" text-anchor="start">BERT</text>
  </g>
  
  <!-- Footer -->
  <text x="400" y="380" font-family="'Roboto', sans-serif" font-size="10" fill="#ccc" text-anchor="middle">© 2025 AI Reality Check • LLMs Explained</text>
</svg>