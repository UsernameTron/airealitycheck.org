<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400"><style>text{font-family:&quot;Roboto&quot;,sans-serif;font-size:14px}.limitation-title{font-size:16px;font-weight:700;fill:#202124}.limitation-desc{font-size:12px;fill:#5f6368}.box{rx:8;ry:8;fill:#fff;stroke-width:2}.conn-line{stroke-width:2;fill:none}</style><path fill="#F8F9FA" d="M0 0h800v400H0z"/><text x="400" y="40" style="font-size:18px;font-weight:700" text-anchor="middle">Fundamental Limitations of Current AI Systems</text><text x="400" y="60" style="font-size:14px;fill:#5f6368" text-anchor="middle">Key challenges limiting AI capabilities despite impressive advancements</text><circle cx="400" cy="200" r="40" fill="#E8F0FE" stroke="#4285F4" stroke-width="2"/><text x="400" y="205" font-size="20" font-weight="bold" text-anchor="middle">AI</text><path stroke="#EA4335" d="M100 60h200v100H100z" class="box"/><text x="200" y="85" class="limitation-title" text-anchor="middle">Lacks True Understanding</text><text x="200" y="110" class="limitation-desc" text-anchor="middle">Pattern matching without conceptual</text><text x="200" y="130" class="limitation-desc" text-anchor="middle">understanding of the world</text><text x="200" y="150" class="limitation-desc" text-anchor="middle">Cannot reason about causality</text><path stroke="#FBBC05" d="M500 60h200v100H500z" class="box"/><text x="600" y="85" class="limitation-title" text-anchor="middle">Brittleness</text><text x="600" y="110" class="limitation-desc" text-anchor="middle">Performs poorly when faced with</text><text x="600" y="130" class="limitation-desc" text-anchor="middle">inputs that differ from training data</text><text x="600" y="150" class="limitation-desc" text-anchor="middle">Cannot adapt to novel situations</text><path stroke="#34A853" d="M100 240h200v100H100z" class="box"/><text x="200" y="265" class="limitation-title" text-anchor="middle">Data Dependence</text><text x="200" y="290" class="limitation-desc" text-anchor="middle">Requires massive amounts of</text><text x="200" y="310" class="limitation-desc" text-anchor="middle">high-quality, relevant data</text><text x="200" y="330" class="limitation-desc" text-anchor="middle">Inherits biases in training data</text><path stroke="#4285F4" d="M500 240h200v100H500z" class="box"/><text x="600" y="265" class="limitation-title" text-anchor="middle">Black Box Problem</text><text x="600" y="290" class="limitation-desc" text-anchor="middle">Decisions often cannot be</text><text x="600" y="310" class="limitation-desc" text-anchor="middle">explained or interpreted</text><text x="600" y="330" class="limitation-desc" text-anchor="middle">Difficult to debug or verify</text><path stroke="#EA4335" d="M400 160v-50" class="conn-line"/><path stroke="#FBBC05" d="M440 200h60" class="conn-line"/><path stroke="#34A853" d="M400 240v50" class="conn-line"/><path stroke="#4285F4" d="M360 200h-60" class="conn-line"/><path stroke="#EA4335" d="M400 110H300" class="conn-line"/><path stroke="#FBBC05" d="m500 200 100-90" class="conn-line"/><path stroke="#34A853" d="M400 290H300" class="conn-line"/><path stroke="#4285F4" d="m300 200-100 90" class="conn-line"/><path stroke="#EA4335" d="M400 110h100" class="conn-line"/><path stroke="#FBBC05" d="m500 200 100 90" class="conn-line"/><path stroke="#34A853" d="M400 290h100" class="conn-line"/><path stroke="#4285F4" d="m300 200-100-90" class="conn-line"/><rect width="150" height="30" x="620" y="350" fill="#fff" stroke="#E0E0E0" rx="4" ry="4"/><text x="695" y="370" fill="#5F6368" font-size="12" text-anchor="middle">All are interconnected issues</text></svg>