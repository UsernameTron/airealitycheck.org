<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    text {
      font-family: 'Roboto', sans-serif;
      font-size: 14px;
    }
    .title {
      font-size: 18px;
      font-weight: bold;
    }
    .subtitle {
      font-size: 14px;
      fill: #5F6368;
    }
    .limitation-title {
      font-size: 16px;
      font-weight: bold;
      fill: #202124;
    }
    .limitation-desc {
      font-size: 12px;
      fill: #5F6368;
    }
    .box {
      rx: 8;
      ry: 8;
      fill: white;
      stroke-width: 2;
    }
    .conn-line {
      stroke-width: 2;
      fill: none;
    }
  </style>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#F8F9FA" />
  
  <!-- Title -->
  <text x="400" y="40" class="title" text-anchor="middle">Fundamental Limitations of Current AI Systems</text>
  <text x="400" y="60" class="subtitle" text-anchor="middle">Key challenges limiting AI capabilities despite impressive advancements</text>
  
  <!-- Central "AI" Node -->
  <circle cx="400" cy="200" r="40" fill="#E8F0FE" stroke="#4285F4" stroke-width="2" />
  <text x="400" y="205" font-size="20" font-weight="bold" text-anchor="middle">AI</text>
  
  <!-- Limitation 1: Lack of Understanding -->
  <rect x="100" y="60" width="200" height="100" class="box" stroke="#EA4335" />
  <text x="200" y="85" class="limitation-title" text-anchor="middle">Lacks True Understanding</text>
  <text x="200" y="110" class="limitation-desc" text-anchor="middle" width="180">Pattern matching without conceptual</text>
  <text x="200" y="130" class="limitation-desc" text-anchor="middle" width="180">understanding of the world</text>
  <text x="200" y="150" class="limitation-desc" text-anchor="middle" width="180">Cannot reason about causality</text>
  
  <!-- Limitation 2: Brittleness -->
  <rect x="500" y="60" width="200" height="100" class="box" stroke="#FBBC05" />
  <text x="600" y="85" class="limitation-title" text-anchor="middle">Brittleness</text>
  <text x="600" y="110" class="limitation-desc" text-anchor="middle" width="180">Performs poorly when faced with</text>
  <text x="600" y="130" class="limitation-desc" text-anchor="middle" width="180">inputs that differ from training data</text>
  <text x="600" y="150" class="limitation-desc" text-anchor="middle" width="180">Cannot adapt to novel situations</text>
  
  <!-- Limitation 3: Data Dependence -->
  <rect x="100" y="240" width="200" height="100" class="box" stroke="#34A853" />
  <text x="200" y="265" class="limitation-title" text-anchor="middle">Data Dependence</text>
  <text x="200" y="290" class="limitation-desc" text-anchor="middle" width="180">Requires massive amounts of</text>
  <text x="200" y="310" class="limitation-desc" text-anchor="middle" width="180">high-quality, relevant data</text>
  <text x="200" y="330" class="limitation-desc" text-anchor="middle" width="180">Inherits biases in training data</text>
  
  <!-- Limitation 4: Explainability -->
  <rect x="500" y="240" width="200" height="100" class="box" stroke="#4285F4" />
  <text x="600" y="265" class="limitation-title" text-anchor="middle">Black Box Problem</text>
  <text x="600" y="290" class="limitation-desc" text-anchor="middle" width="180">Decisions often cannot be</text>
  <text x="600" y="310" class="limitation-desc" text-anchor="middle" width="180">explained or interpreted</text>
  <text x="600" y="330" class="limitation-desc" text-anchor="middle" width="180">Difficult to debug or verify</text>
  
  <!-- Connection Lines -->
  <line x1="400" y1="160" x2="400" y2="110" class="conn-line" stroke="#EA4335" />
  <line x1="440" y1="200" x2="500" y2="200" class="conn-line" stroke="#FBBC05" />
  <line x1="400" y1="240" x2="400" y2="290" class="conn-line" stroke="#34A853" />
  <line x1="360" y1="200" x2="300" y2="200" class="conn-line" stroke="#4285F4" />
  
  <line x1="400" y1="110" x2="300" y2="110" class="conn-line" stroke="#EA4335" />
  <line x1="500" y1="200" x2="600" y2="110" class="conn-line" stroke="#FBBC05" />
  <line x1="400" y1="290" x2="300" y2="290" class="conn-line" stroke="#34A853" />
  <line x1="300" y1="200" x2="200" y2="290" class="conn-line" stroke="#4285F4" />
  
  <line x1="400" y1="110" x2="500" y2="110" class="conn-line" stroke="#EA4335" />
  <line x1="500" y1="200" x2="600" y2="290" class="conn-line" stroke="#FBBC05" />
  <line x1="400" y1="290" x2="500" y2="290" class="conn-line" stroke="#34A853" />
  <line x1="300" y1="200" x2="200" y2="110" class="conn-line" stroke="#4285F4" />
  
  <!-- Legend -->
  <rect x="620" y="350" width="150" height="30" rx="4" ry="4" fill="white" stroke="#E0E0E0" stroke-width="1" />
  <text x="695" y="370" font-size="12" fill="#5F6368" text-anchor="middle">All are interconnected issues</text>
</svg>