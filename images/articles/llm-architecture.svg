<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400"><style>text{font-family:&quot;Roboto&quot;,sans-serif;font-size:14px}.arrow,.box{stroke-width:2}.box{rx:6;ry:6;fill:#fff}.arrow{stroke:#5f6368;fill:none;marker-end:url(#arrowhead)}</style><defs><marker id="arrowhead" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#5F6368" d="m0 0 10 3.5L0 7z"/></marker></defs><path fill="#F8F9FA" d="M0 0h800v400H0z"/><text x="400" y="40" style="font-size:18px;font-weight:700" text-anchor="middle">Large Language Model Architecture</text><text x="400" y="60" style="font-size:14px;fill:#5f6368" text-anchor="middle">Modern Transformer-based LLM with attention mechanisms</text><path d="M100 100h150v60H100z" class="box" style="fill:#fef7e0;stroke:#fbbc05"/><text x="175" y="120" font-weight="bold" text-anchor="middle">Tokenizer</text><text x="175" y="140" font-size="12" text-anchor="middle">Splits text into tokens</text><path d="M100 200h150v60H100z" class="box" style="fill:#fce8e6;stroke:#ea4335"/><text x="175" y="220" font-weight="bold" text-anchor="middle">Embedding Layer</text><text x="175" y="240" font-size="12" text-anchor="middle">Token → Vector mapping</text><path d="M300 120h200v200H300z" class="box" style="fill:#e8f0fe;stroke:#4285f4"/><text x="400" y="140" font-weight="bold" text-anchor="middle">Transformer Layers</text><rect width="160" height="40" x="320" y="160" fill="#fff" stroke="#4285F4" rx="4" ry="4"/><text x="400" y="185" font-size="12" text-anchor="middle">Self-Attention</text><rect width="160" height="40" x="320" y="210" fill="#fff" stroke="#4285F4" rx="4" ry="4"/><text x="400" y="235" font-size="12" text-anchor="middle">Feed-Forward Network</text><rect width="160" height="40" x="320" y="260" fill="#fff" stroke="#4285F4" rx="4" ry="4"/><text x="400" y="285" font-size="12" text-anchor="middle">Layer Normalization</text><path d="M550 170h150v60H550z" class="box" style="fill:#e6f4ea;stroke:#34a853"/><text x="625" y="190" font-weight="bold" text-anchor="middle">Output Layer</text><text x="625" y="210" font-size="12" text-anchor="middle">Token Prediction</text><path d="M175 160v40" class="arrow"/><path d="M250 230h50" class="arrow"/><path d="M500 200h50" class="arrow"/><rect width="680" height="40" x="60" y="320" fill="#fff" stroke="#5F6368" rx="6" ry="6"/><text x="75" y="345" font-family="monospace">Input: &quot;The quick brown fox jumps over the lazy&quot; → Output: &quot;dog&quot;</text></svg>