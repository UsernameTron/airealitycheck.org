<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="600" viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="600" fill="#f1f3f4" rx="8" ry="8"/>
  
  <!-- Dashboard Header -->
  <g transform="translate(50, 40)">
    <text x="0" y="0" font-family="'Product Sans', sans-serif" font-size="24" fill="#202124" font-weight="bold">Social Media Analytics Dashboard</text>
    <text x="0" y="30" font-family="'Roboto', sans-serif" font-size="14" fill="#5f6368">Advanced ML-driven platform for predictive engagement and content optimization</text>
  </g>
  
  <!-- Time Period Selector -->
  <g transform="translate(850, 40)">
    <rect x="-100" y="-15" width="200" height="36" rx="18" ry="18" fill="white" stroke="#dadce0" stroke-width="1"/>
    <text x="0" y="7" font-family="'Roboto', sans-serif" font-size="14" fill="#5f6368" text-anchor="middle">Last 30 Days ▾</text>
  </g>
  
  <!-- Main Dashboard Grid -->
  <g>
    <!-- KPI Cards Row -->
    <g transform="translate(0, 100)">
      <!-- Total Engagement Card -->
      <g transform="translate(50, 0)">
        <rect x="0" y="0" width="220" height="120" rx="8" ry="8" fill="white" stroke="#dadce0" stroke-width="1"/>
        <text x="20" y="30" font-family="'Roboto', sans-serif" font-size="14" fill="#5f6368">Total Engagement</text>
        <text x="20" y="70" font-family="'Product Sans', sans-serif" font-size="32" fill="#4285F4" font-weight="bold">1.2M</text>
        <text x="20" y="100" font-family="'Roboto', sans-serif" font-size="14" fill="#34A853">+15.7% vs. previous period</text>
      </g>
      
      <!-- Predicted Growth Card -->
      <g transform="translate(290, 0)">
        <rect x="0" y="0" width="220" height="120" rx="8" ry="8" fill="white" stroke="#dadce0" stroke-width="1"/>
        <text x="20" y="30" font-family="'Roboto', sans-serif" font-size="14" fill="#5f6368">Predicted Growth (30d)</text>
        <text x="20" y="70" font-family="'Product Sans', sans-serif" font-size="32" fill="#EA4335" font-weight="bold">23.4%</text>
        <text x="20" y="100" font-family="'Roboto', sans-serif" font-size="14" fill="#EA4335">+5.2% above target</text>
      </g>
      
      <!-- Prediction Accuracy Card -->
      <g transform="translate(530, 0)">
        <rect x="0" y="0" width="220" height="120" rx="8" ry="8" fill="white" stroke="#dadce0" stroke-width="1"/>
        <text x="20" y="30" font-family="'Roboto', sans-serif" font-size="14" fill="#5f6368">Prediction Accuracy</text>
        <text x="20" y="70" font-family="'Product Sans', sans-serif" font-size="32" fill="#FBBC05" font-weight="bold">87%</text>
        <text x="20" y="100" font-family="'Roboto', sans-serif" font-size="14" fill="#5f6368">Based on 2,543 predictions</text>
      </g>
      
      <!-- Optimal Posting Times Card -->
      <g transform="translate(770, 0)">
        <rect x="0" y="0" width="180" height="120" rx="8" ry="8" fill="white" stroke="#dadce0" stroke-width="1"/>
        <text x="20" y="30" font-family="'Roboto', sans-serif" font-size="14" fill="#5f6368">Optimal Post Times</text>
        <text x="20" y="60" font-family="'Product Sans', sans-serif" font-size="16" fill="#4285F4">Tue/Thu 9:30 AM</text>
        <text x="20" y="85" font-family="'Product Sans', sans-serif" font-size="16" fill="#34A853">Wed 2:15 PM</text>
        <text x="20" y="110" font-family="'Product Sans', sans-serif" font-size="16" fill="#EA4335">Sat 11:45 AM</text>
      </g>
    </g>
    
    <!-- Engagement Trends Chart -->
    <g transform="translate(50, 240)">
      <rect x="0" y="0" width="580" height="300" rx="8" ry="8" fill="white" stroke="#dadce0" stroke-width="1"/>
      <text x="20" y="30" font-family="'Product Sans', sans-serif" font-size="16" fill="#202124" font-weight="bold">Engagement Trends & Predictions</text>
      
      <!-- Chart Background -->
      <g transform="translate(40, 60)">
        <!-- Grid Lines -->
        <g stroke="#f1f3f4" stroke-width="1">
          <line x1="0" y1="0" x2="500" y2="0"/>
          <line x1="0" y1="40" x2="500" y2="40"/>
          <line x1="0" y1="80" x2="500" y2="80"/>
          <line x1="0" y1="120" x2="500" y2="120"/>
          <line x1="0" y1="160" x2="500" y2="160"/>
          <line x1="0" y1="200" x2="500" y2="200"/>
        </g>
        
        <!-- X Axis -->
        <g font-family="'Roboto', sans-serif" font-size="10" fill="#5f6368" text-anchor="middle">
          <text x="0" y="220">Apr 10</text>
          <text x="100" y="220">Apr 17</text>
          <text x="200" y="220">Apr 24</text>
          <text x="300" y="220">May 1</text>
          <text x="400" y="220">May 8</text>
          <text x="500" y="220">May 15</text>
        </g>
        
        <!-- Y Axis -->
        <g font-family="'Roboto', sans-serif" font-size="10" fill="#5f6368" text-anchor="end">
          <text x="-10" y="200">0</text>
          <text x="-10" y="160">20K</text>
          <text x="-10" y="120">40K</text>
          <text x="-10" y="80">60K</text>
          <text x="-10" y="40">80K</text>
          <text x="-10" y="0">100K</text>
        </g>
        
        <!-- Historical Data Line -->
        <g>
          <path d="M0,180 C30,160 60,150 100,140 S150,110 200,95 S250,80 300,70" fill="none" stroke="#4285F4" stroke-width="3"/>
          
          <!-- Data Points -->
          <circle cx="0" cy="180" r="4" fill="#4285F4"/>
          <circle cx="100" cy="140" r="4" fill="#4285F4"/>
          <circle cx="200" cy="95" r="4" fill="#4285F4"/>
          <circle cx="300" cy="70" r="4" fill="#4285F4"/>
        </g>
        
        <!-- Prediction Line -->
        <g>
          <path d="M300,70 C350,60 400,40 500,20" fill="none" stroke="#EA4335" stroke-width="3" stroke-dasharray="5,5"/>
          
          <!-- Prediction Area -->
          <path d="M300,70 C350,60 400,40 500,20 L500,40 C400,60 350,80 300,90 Z" fill="#EA4335" fill-opacity="0.1"/>
        </g>
        
        <!-- Legend -->
        <g transform="translate(350, -30)">
          <circle cx="0" cy="0" r="4" fill="#4285F4"/>
          <text x="10" y="4" font-family="'Roboto', sans-serif" font-size="12" fill="#5f6368">Actual</text>
          
          <line x1="70" y1="0" x2="90" y2="0" stroke="#EA4335" stroke-width="3" stroke-dasharray="5,5"/>
          <text x="100" y="4" font-family="'Roboto', sans-serif" font-size="12" fill="#5f6368">Predicted</text>
        </g>
      </g>
    </g>
    
    <!-- Content Performance Analysis -->
    <g transform="translate(650, 240)">
      <rect x="0" y="0" width="300" height="300" rx="8" ry="8" fill="white" stroke="#dadce0" stroke-width="1"/>
      <text x="20" y="30" font-family="'Product Sans', sans-serif" font-size="16" fill="#202124" font-weight="bold">Content Element Analysis</text>
      
      <!-- Content Element Scores -->
      <g transform="translate(20, 60)">
        <!-- Images -->
        <text x="0" y="0" font-family="'Roboto', sans-serif" font-size="14" fill="#5f6368">Images</text>
        <rect x="100" y="-10" width="160" height="14" rx="7" ry="7" fill="#f1f3f4"/>
        <rect x="100" y="-10" width="136" height="14" rx="7" ry="7" fill="#4285F4"/>
        <text x="270" y="2" font-family="'Roboto', sans-serif" font-size="12" fill="#4285F4" font-weight="bold">85%</text>
        
        <!-- Videos -->
        <text x="0" y="30" font-family="'Roboto', sans-serif" font-size="14" fill="#5f6368">Videos</text>
        <rect x="100" y="20" width="160" height="14" rx="7" ry="7" fill="#f1f3f4"/>
        <rect x="100" y="20" width="144" height="14" rx="7" ry="7" fill="#EA4335"/>
        <text x="270" y="32" font-family="'Roboto', sans-serif" font-size="12" fill="#EA4335" font-weight="bold">90%</text>
        
        <!-- Questions -->
        <text x="0" y="60" font-family="'Roboto', sans-serif" font-size="14" fill="#5f6368">Questions</text>
        <rect x="100" y="50" width="160" height="14" rx="7" ry="7" fill="#f1f3f4"/>
        <rect x="100" y="50" width="120" height="14" rx="7" ry="7" fill="#FBBC05"/>
        <text x="270" y="62" font-family="'Roboto', sans-serif" font-size="12" fill="#FBBC05" font-weight="bold">75%</text>
        
        <!-- Hashtags -->
        <text x="0" y="90" font-family="'Roboto', sans-serif" font-size="14" fill="#5f6368">Hashtags</text>
        <rect x="100" y="80" width="160" height="14" rx="7" ry="7" fill="#f1f3f4"/>
        <rect x="100" y="80" width="104" height="14" rx="7" ry="7" fill="#34A853"/>
        <text x="270" y="92" font-family="'Roboto', sans-serif" font-size="12" fill="#34A853" font-weight="bold">65%</text>
        
        <!-- Links -->
        <text x="0" y="120" font-family="'Roboto', sans-serif" font-size="14" fill="#5f6368">Links</text>
        <rect x="100" y="110" width="160" height="14" rx="7" ry="7" fill="#f1f3f4"/>
        <rect x="100" y="110" width="128" height="14" rx="7" ry="7" fill="#4285F4"/>
        <text x="270" y="122" font-family="'Roboto', sans-serif" font-size="12" fill="#4285F4" font-weight="bold">80%</text>
        
        <!-- Emojis -->
        <text x="0" y="150" font-family="'Roboto', sans-serif" font-size="14" fill="#5f6368">Emojis</text>
        <rect x="100" y="140" width="160" height="14" rx="7" ry="7" fill="#f1f3f4"/>
        <rect x="100" y="140" width="88" height="14" rx="7" ry="7" fill="#EA4335"/>
        <text x="270" y="152" font-family="'Roboto', sans-serif" font-size="12" fill="#EA4335" font-weight="bold">55%</text>
      </g>
      
      <!-- AI Recommendations -->
      <g transform="translate(20, 220)">
        <text x="0" y="0" font-family="'Product Sans', sans-serif" font-size="14" fill="#4285F4" font-weight="bold">AI Recommendations:</text>
        <text x="0" y="25" font-family="'Roboto', sans-serif" font-size="12" fill="#5f6368">• Increase video content with questions</text>
        <text x="0" y="45" font-family="'Roboto', sans-serif" font-size="12" fill="#5f6368">• Optimize hashtag strategy (#tech, #data)</text>
        <text x="0" y="65" font-family="'Roboto', sans-serif" font-size="12" fill="#5f6368">• Reduce emoji usage in professional posts</text>
      </g>
    </g>
    
    <!-- Sentiment Analysis & Audience Metrics -->
    <g transform="translate(50, 560)">
      <rect x="0" y="0" width="900" height="0" rx="8" ry="8" fill="white" stroke="#dadce0" stroke-width="1"/>
    </g>
  </g>
  
  <!-- ML & AI Badge -->
  <g transform="translate(930, 570)">
    <rect x="-60" y="-20" width="120" height="40" rx="20" ry="20" fill="#4285F4" fill-opacity="0.1" stroke="#4285F4" stroke-width="1"/>
    <text x="0" y="5" font-family="'Product Sans', sans-serif" font-size="14" fill="#4285F4" text-anchor="middle">ML POWERED</text>
  </g>
</svg>