<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f8f9fa"/>
  <g>
    <!-- Bar Chart -->
    <rect x="150" y="50" width="100" height="300" fill="#4285f4" opacity="0.8"/>
    <rect x="300" y="100" width="100" height="250" fill="#ea4335" opacity="0.8"/>
    <rect x="450" y="150" width="100" height="200" fill="#fbbc05" opacity="0.8"/>
    <rect x="600" y="200" width="100" height="150" fill="#34a853" opacity="0.8"/>
    
    <!-- X Axis -->
    <line x1="100" y1="350" x2="750" y2="350" stroke="#333" stroke-width="2"/>
    <!-- Y Axis -->
    <line x1="100" y1="50" x2="100" y2="350" stroke="#333" stroke-width="2"/>
    
    <!-- Labels -->
    <text x="200" y="380" font-family="Arial" font-size="16" fill="#444" text-anchor="middle">Category A</text>
    <text x="350" y="380" font-family="Arial" font-size="16" fill="#444" text-anchor="middle">Category B</text>
    <text x="500" y="380" font-family="Arial" font-size="16" fill="#444" text-anchor="middle">Category C</text>
    <text x="650" y="380" font-family="Arial" font-size="16" fill="#444" text-anchor="middle">Category D</text>
    
    <text x="400" y="30" font-family="Arial" font-size="20" fill="#333" text-anchor="middle" font-weight="bold">Placeholder Chart</text>
  </g>
</svg>