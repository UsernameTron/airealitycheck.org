<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f8f9fa"/>
  <g>
    <!-- Input Layer -->
    <circle cx="150" cy="100" r="20" fill="#4285f4"/>
    <circle cx="150" cy="170" r="20" fill="#4285f4"/>
    <circle cx="150" cy="240" r="20" fill="#4285f4"/>
    <circle cx="150" cy="310" r="20" fill="#4285f4"/>
    
    <!-- Hidden Layer 1 -->
    <circle cx="300" cy="120" r="20" fill="#ea4335"/>
    <circle cx="300" cy="190" r="20" fill="#ea4335"/>
    <circle cx="300" cy="260" r="20" fill="#ea4335"/>
    
    <!-- Hidden Layer 2 -->
    <circle cx="450" cy="140" r="20" fill="#fbbc05"/>
    <circle cx="450" cy="230" r="20" fill="#fbbc05"/>
    
    <!-- Output Layer -->
    <circle cx="600" cy="190" r="25" fill="#34a853"/>
    
    <!-- Connections -->
    <!-- Input to Hidden 1 -->
    <line x1="170" y1="100" x2="280" y2="120" stroke="#999" stroke-width="2"/>
    <line x1="170" y1="100" x2="280" y2="190" stroke="#999" stroke-width="2"/>
    <line x1="170" y1="100" x2="280" y2="260" stroke="#999" stroke-width="2"/>
    
    <line x1="170" y1="170" x2="280" y2="120" stroke="#999" stroke-width="2"/>
    <line x1="170" y1="170" x2="280" y2="190" stroke="#999" stroke-width="2"/>
    <line x1="170" y1="170" x2="280" y2="260" stroke="#999" stroke-width="2"/>
    
    <line x1="170" y1="240" x2="280" y2="120" stroke="#999" stroke-width="2"/>
    <line x1="170" y1="240" x2="280" y2="190" stroke="#999" stroke-width="2"/>
    <line x1="170" y1="240" x2="280" y2="260" stroke="#999" stroke-width="2"/>
    
    <line x1="170" y1="310" x2="280" y2="120" stroke="#999" stroke-width="2"/>
    <line x1="170" y1="310" x2="280" y2="190" stroke="#999" stroke-width="2"/>
    <line x1="170" y1="310" x2="280" y2="260" stroke="#999" stroke-width="2"/>
    
    <!-- Hidden 1 to Hidden 2 -->
    <line x1="320" y1="120" x2="430" y2="140" stroke="#999" stroke-width="2"/>
    <line x1="320" y1="120" x2="430" y2="230" stroke="#999" stroke-width="2"/>
    
    <line x1="320" y1="190" x2="430" y2="140" stroke="#999" stroke-width="2"/>
    <line x1="320" y1="190" x2="430" y2="230" stroke="#999" stroke-width="2"/>
    
    <line x1="320" y1="260" x2="430" y2="140" stroke="#999" stroke-width="2"/>
    <line x1="320" y1="260" x2="430" y2="230" stroke="#999" stroke-width="2"/>
    
    <!-- Hidden 2 to Output -->
    <line x1="470" y1="140" x2="575" y2="190" stroke="#999" stroke-width="2"/>
    <line x1="470" y1="230" x2="575" y2="190" stroke="#999" stroke-width="2"/>
    
    <!-- Labels -->
    <text x="150" y="60" font-family="Arial" font-size="16" fill="#444" text-anchor="middle">Input Layer</text>
    <text x="300" y="60" font-family="Arial" font-size="16" fill="#444" text-anchor="middle">Hidden Layer 1</text>
    <text x="450" y="60" font-family="Arial" font-size="16" fill="#444" text-anchor="middle">Hidden Layer 2</text>
    <text x="600" y="60" font-family="Arial" font-size="16" fill="#444" text-anchor="middle">Output</text>
    
    <text x="600" y="195" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Prediction</text>
  </g>
</svg>