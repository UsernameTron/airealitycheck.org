<!DOCTYPE html>
<html>
<head>
    <title>Test Image Loading</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: sans-serif;
        }
        .image-test {
            margin: 20px;
            border: 2px solid black;
            padding: 10px;
        }
        img {
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>Image Load Test</h1>
    
    <div class="image-test">
        <h2>Direct img tag:</h2>
        <img src="images/hero/articleshero.webp" alt="Articles Hero WebP">
    </div>
    
    <div class="image-test">
        <h2>CSS Background:</h2>
        <div style="width: 600px; height: 300px; background-image: url('images/hero/articleshero.webp'); background-size: cover;"></div>
    </div>
    
    <div class="image-test">
        <h2>Other WebP for comparison:</h2>
        <img src="images/hero/ARC Hero.webp" alt="ARC Hero WebP">
    </div>
</body>
</html>
