<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | AI Reality Check</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <meta name="description" content="Get in touch with AI Reality Check for inquiries, collaborations, or consultations.">
</head>
<body>
    <!-- Header Component Placeholder -->
    <div id="header-placeholder"></div>

    <main>
        <section class="hero">
            <div class="container">
                <h1>Contact Us</h1>
                <p class="subtitle">Get in touch for inquiries, collaborations, or consultations</p>
            </div>
        </section>

        <section class="content">
            <div class="container">
                <div class="contact-form">
                    <h2>Send a Message</h2>
                    <form id="contact-form" action="#" method="POST">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        <button type="submit" class="btn">Send Message</button>
                    </form>
                </div>
                
                <div class="contact-info">
                    <div class="contact-method">
                        <h3>Email</h3>
                        <p><a href="mailto:info@airealitycheck.org">info@airealitycheck.org</a></p>
                    </div>
                    <div class="contact-method">
                        <h3>Connect</h3>
                        <div class="social-icons" style="justify-content: center; margin-top: var(--space-md);">
                            <a href="#" aria-label="LinkedIn"><i class="icon-linkedin"></i></a>
                            <a href="#" aria-label="Twitter"><i class="icon-twitter"></i></a>
                            <a href="#" aria-label="GitHub"><i class="icon-github"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Component Placeholder -->
    <div id="footer-placeholder"></div>

    <script src="../js/main.min.js"></script>
    <script src="../js/components.min.js"></script>
    <script>
        // Simple form validation and submission handling
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // In a real implementation, you would handle the form submission here
            // For example, using fetch to submit to a backend API
            alert('Thank you for your message! We will get back to you soon.');
            this.reset();
        });
    </script>
</body>
</html>
