<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | AI Reality Check</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <meta name="description" content="Get in touch with AI Reality Check for inquiries, collaborations, or consultations.">
</head>
<body>
    <!-- Header Component Placeholder -->
    <div id="header-placeholder"></div>

    <main>
        <section class="content">
            <h1 class="section-title">Contact Us</h1>
            <div class="container">
                <div class="contact-form">
                    <h2>Send a Message</h2>
                    <form id="contact-form" action="https://formspree.io/f/info@airealitycheck.org" method="POST">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required autocomplete="name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required autocomplete="email">
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required rows="6"></textarea>
                        </div>
                        <div class="form-group">
                            <div class="checkbox-container">
                                <input type="checkbox" id="consent" name="consent" required>
                                <label for="consent" class="checkbox-label">I consent to having this website store my submitted information so they can respond to my inquiry.</label>
                            </div>
                        </div>
                        <div id="form-status" class="form-status" aria-live="polite"></div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
                
                <div class="contact-info">
                    <div class="contact-method">
                        <h3>Email</h3>
                        <p><a href="mailto:info@airealitycheck.org">info@airealitycheck.org</a></p>
                    </div>
                    <div class="contact-method">
                        <h3>Connect</h3>
                        <div class="social-icons">
                            <a href="https://www.linkedin.com/in/petecconnor/" aria-label="LinkedIn" target="_blank"><i class="icon-linkedin"></i></a>
                            <a href="https://x.com/connor_pet68383" aria-label="Twitter" target="_blank"><i class="icon-twitter"></i></a>
                            <a href="https://github.com/UsernameTron" aria-label="GitHub" target="_blank"><i class="icon-github"></i></a>
                            <a href="https://medium.com/@cpeteconnor" aria-label="Medium" target="_blank"><i class="icon-medium"></i></a>
                            <a href="https://cpconnor.substack.com/" aria-label="Substack" target="_blank"><i class="icon-substack"></i></a>
                        </div>
                    </div>
                    <div class="contact-method">
                        <h3>Location</h3>
                        <p>San Francisco Bay Area, CA</p>
                        <p>United States</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Component Placeholder -->
    <div id="footer-placeholder"></div>

    <script src="../js/main.min.js"></script>
    <script src="../js/components.min.js"></script>
    <script>
        // Enhanced contact form handling with proper validation and submission
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('contact-form');
            const statusDiv = document.getElementById('form-status');
            
            if (form) {
                form.addEventListener('submit', function(event) {
                    event.preventDefault();
                    
                    // Show loading message
                    statusDiv.innerHTML = '<div class="status-message loading">Sending message...</div>';
                    
                    // Prepare form data
                    const formData = new FormData(form);
                    
                    // Use fetch to submit the form
                    fetch(form.action, {
                        method: form.method,
                        body: formData,
                        headers: {
                            'Accept': 'application/json'
                        }
                    })
                    .then(response => {
                        if (response.ok) {
                            return response.json();
                        }
                        throw new Error('Network response was not ok');
                    })
                    .then(data => {
                        // Success message
                        statusDiv.innerHTML = '<div class="status-message success">Thank you! Your message has been sent successfully. We will get back to you soon.</div>';
                        form.reset();
                    })
                    .catch(error => {
                        // Error message
                        statusDiv.innerHTML = '<div class="status-message error">Oops! There was a problem sending your message. Please try again or email us directly.</div>';
                        console.error('Error:', error);
                    });
                });
            }
            
            // Add additional validation if needed
            const inputs = form.querySelectorAll('input, textarea');
            inputs.forEach(input => {
                input.addEventListener('blur', function() {
                    if (this.checkValidity()) {
                        this.classList.remove('invalid');
                    } else {
                        this.classList.add('invalid');
                    }
                });
            });
        });
    </script>
</body>
</html>
