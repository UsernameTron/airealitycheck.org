<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Sauce Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Sauce Gallery</h1>
            <p>A collection of AI-generated sauce mockups and parodies</p>
        </header>
        
        <div class="gallery" id="gallery">
            <!-- Images will be loaded dynamically via JavaScript -->
        </div>
    </div>
    
    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <span class="close" id="lightbox-close">&times;</span>
            <img id="lightbox-img" src="" alt="Lightbox Image">
            <div class="lightbox-caption" id="lightbox-caption"></div>
            <div class="lightbox-controls">
                <button id="prev-btn">&lt; Previous</button>
                <button id="next-btn">Next &gt;</button>
            </div>
        </div>
    </div>

    <script src="gallery.js"></script>
</body>
</html>
