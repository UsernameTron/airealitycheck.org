<!doctypehtml><html lang="en"><meta charset="UTF-8"><meta name="viewport"content="width=device-width,initial-scale=1"><title>Gallery Test - AI Reality Check</title><style>body{font-family:Arial,sans-serif;margin:20px;background:#f5f5f5}.test-container{max-width:1200px;margin:0 auto;background:#fff;padding:20px;border-radius:10px;box-shadow:0 2px 10px rgba(0,0,0,.1)}.status{padding:15px;margin:10px 0;border-radius:5px;font-weight:700}.success{background:#d4edda;color:#155724;border:1px solid #c3e6cb}.error{background:#f8d7da;color:#721c24;border:1px solid #f5c6cb}.info{background:#d1ecf1;color:#0c5460;border:1px solid #bee5eb}.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;margin-top:20px}.image-card{border:1px solid #ddd;border-radius:8px;padding:15px;background:#fafafa}.image-card img{width:100%;height:150px;object-fit:cover;border-radius:5px;margin-bottom:10px}.repo-tag{background:#007bff;color:#fff;padding:2px 8px;border-radius:12px;font-size:12px;display:inline-block;margin-bottom:5px}.error-img{background:#ffebee;color:#c62828;display:flex;align-items:center;justify-content:center;height:150px;border:2px dashed #f48fb1}</style><div class="test-container"><h1>üß™ Gallery Test Page</h1><p>This page tests the images.json file and verifies that all images are loading correctly.<div id="status"><div class="info">‚è≥ Loading images.json...</div></div><div id="stats"style="display:none"><h3>üìä Statistics</h3><div id="stats-content"></div></div><div id="images-grid"class="grid"></div></div><script>async function testGallery(){let n=document.getElementById("status");var e=document.getElementById("stats"),t=document.getElementById("stats-content");let o=document.getElementById("images-grid");try{n.innerHTML='<div class="info">üì° Fetching images.json...</div>';var i=await fetch("images.json");if(!i.ok)throw new Error(`HTTP ${i.status}: `+i.statusText);var l=await i.json(),d=l.images||[];let s=d.filter(e=>e.starred);n.innerHTML='<div class="success">‚úÖ images.json loaded successfully!</div>';var c=[...new Set(d.map(e=>e.repository))];t.innerHTML=`
                    <p><strong>Total Images:</strong> ${d.length}</p>
                    <p><strong>Starred Images:</strong> ${s.length}</p>
                    <p><strong>Repositories:</strong> ${c.length} (${c.join(", ")})</p>
                    <p><strong>Generated:</strong> ${l.metadata?.generated||"Unknown"}</p>
                `,e.style.display="block",n.innerHTML+='<div class="info">üñºÔ∏è Testing image loading...</div>';let r=0,a=0;function g(){var e,t=s.length;r+a===t&&(e=(r/t*100).toFixed(1),n.innerHTML=`
                            <div class="success">‚úÖ images.json loaded successfully!</div>
                            <div class="${0===a?"success":"info"}">
                                üñºÔ∏è Image Testing Complete: ${r}/${t} loaded successfully (${e}%)
                                ${0<a?`<br>‚ö†Ô∏è ${a} images failed to load`:""}
                            </div>
                        `)}s.forEach((e,t)=>{let s=document.createElement("div"),n=(s.className="image-card",document.createElement("img"));n.src=e.url,n.alt=e.alt,n.onload=()=>{r++,g()},n.onerror=()=>{a++,n.style.display="none";var e=document.createElement("div");e.className="error-img",e.textContent="‚ùå Failed to load",s.insertBefore(e,s.firstChild),g()},s.innerHTML=`
                        <span class="repo-tag">${e.repository}</span>
                        <h4>${e.alt}</h4>
                        <p style="font-size: 14px; color: #666;">${e.description}</p>
                        <p style="font-size: 12px; color: #999;"><strong>URL:</strong> ${e.url}</p>
                    `,s.insertBefore(n,s.children[1]),o.appendChild(s)})}catch(e){console.error("Gallery test error:",e),n.innerHTML=`
                    <div class="error">‚ùå Error loading gallery: ${e.message}</div>
                    <div class="info">
                        <strong>Common fixes:</strong><br>
                        ‚Ä¢ Make sure images.json exists in the same directory<br>
                        ‚Ä¢ Check that image URLs are correct<br>
                        ‚Ä¢ Verify JSON syntax is valid<br>
                        ‚Ä¢ Ensure images exist at the specified paths
                    </div>
                `}}document.addEventListener("DOMContentLoaded",testGallery)</script>
