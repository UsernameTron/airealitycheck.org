<header role="banner">
    <div class="container">
        <div class="logo">
            <a href="[ROOT_URL]" aria-label="AI Reality Check - Home">
                <span class="visually-hidden">AI Reality Check</span>
                <span aria-hidden="true">AI Reality Check</span>
            </a>
        </div>
        <button class="mobile-nav-toggle" aria-label="Toggle navigation menu" aria-expanded="false" aria-controls="main-navigation">
            <span class="bar"></span>
            <span class="bar"></span>
