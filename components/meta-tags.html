<!-- 
  Standard Meta Tags Component
  This component should be included in the <head> section of all pages.
  
  IMPORTANT: You must manually set these variables at the top of each page:
  - const PAGE_TITLE = "Your Page Title";
  - const PAGE_DESCRIPTION = "Your page description";
  - const REL_PATH = "./"; // Path to root (e.g., "../" for one level down)
  - const CANONICAL_PATH = "/your-page-path"; // e.g., "/case-studies/example.html"
-->

<!-- Core Meta Tags -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="C. Pete Conner">
<meta name="robots" content="index, follow">
<meta name="description" content="{{PAGE_DESCRIPTION}}">
<title>AI Reality Check | {{PAGE_TITLE}}</title>

<!-- Canonical URL (static for SEO reliability) -->
<link rel="canonical" href="https://airealitycheck.org{{CANONICAL_PATH}}">

<!-- Open Graph / Facebook Meta Tags -->
<meta property="og:type" content="website">
<meta property="og:site_name" content="AI Reality Check">
<meta property="og:title" content="AI Reality Check | {{PAGE_TITLE}}">
<meta property="og:description" content="{{PAGE_DESCRIPTION}}">
<meta property="og:url" content="https://airealitycheck.org{{CANONICAL_PATH}}">
<meta property="og:image" content="https://airealitycheck.org/images/hero/ARC-Hero.webp">
<meta property="og:image:alt" content="AI Reality Check banner">
<meta property="og:locale" content="en_US">

<!-- Twitter Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@connor_pet68383">
<meta name="twitter:creator" content="@connor_pet68383">
<meta name="twitter:title" content="AI Reality Check | {{PAGE_TITLE}}">
<meta name="twitter:description" content="{{PAGE_DESCRIPTION}}">
<meta name="twitter:url" content="https://airealitycheck.org{{CANONICAL_PATH}}">

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Product+Sans:wght@400;500;700&display=swap" rel="stylesheet">

<!-- Stylesheet -->
<link rel="stylesheet" href="{{REL_PATH}}css/style.min.css">

<!-- Favicon -->
<link rel="icon" type="image/png" sizes="32x32" href="{{REL_PATH}}images/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="{{REL_PATH}}images/favicon/favicon-16x16.png">
<link rel="apple-touch-icon" sizes="180x180" href="{{REL_PATH}}images/favicon/apple-touch-icon.png">
<link rel="manifest" href="{{REL_PATH}}site.webmanifest">
