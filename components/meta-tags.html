<!-- 
  Standard Meta Tags Component with Canonical URLs
  This component should be included in the <head> section of all pages.
  The component will be processed by components.js to replace placeholders:
  
  [PAGE_TITLE] - Will be replaced with the page-specific title
  [PAGE_DESCRIPTION] - Will be replaced with the page-specific description
  [ROOT_URL] - Will be replaced with the relative path to the root
  [CURRENT_PATH] - Will be replaced with the current page path
-->

<!-- Core Meta Tags -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="C. Pete Conner">
<meta name="robots" content="index, follow">

<!-- Canonical URL (dynamically set based on current path) -->
<script>
  // Function to generate the canonical URL based on the current page
  (function() {
    // Base domain for canonical URLs
    const baseDomain = 'https://airealitycheck.org';
    
    // Get the current path from the URL
    let pagePath = window.location.pathname;
    
    // Remove trailing slashes for consistency
    if (pagePath.endsWith('/') && pagePath !== '/') {
      pagePath = pagePath.slice(0, -1);
    }
    
    // Special case for the home page
    if (pagePath === '' || pagePath === '/') {
      pagePath = '/';
    }
    
    // Special case for index.html pages
    if (pagePath.endsWith('/index.html')) {
      pagePath = pagePath.replace('/index.html', '/');
    }
    
    // Create the canonical URL
    const canonicalUrl = baseDomain + pagePath;
    
    // Set canonical URL with JavaScript
    const existingLink = document.querySelector('link[rel="canonical"]');
    if (existingLink) {
      existingLink.href = canonicalUrl;
    } else {
      // Create and append the canonical link
      const canonicalLink = document.createElement('link');
      canonicalLink.rel = 'canonical';
      canonicalLink.href = canonicalUrl;
      document.head.appendChild(canonicalLink);
    }
    
    // Also update Open Graph URL if it exists
    const ogUrlMeta = document.querySelector('meta[property="og:url"]');
    if (ogUrlMeta) {
      ogUrlMeta.content = canonicalUrl;
    } else {
      // Create and append the og:url meta tag
      const ogUrlTag = document.createElement('meta');
      ogUrlTag.setAttribute('property', 'og:url');
      ogUrlTag.content = canonicalUrl;
      document.head.appendChild(ogUrlTag);
    }
    
    // Update Twitter URL if it exists
    const twitterUrlMeta = document.querySelector('meta[name="twitter:url"]');
    if (twitterUrlMeta) {
      twitterUrlMeta.content = canonicalUrl;
    } else {
      // Create and append the twitter:url meta tag
      const twitterUrlTag = document.createElement('meta');
      twitterUrlTag.setAttribute('name', 'twitter:url');
      twitterUrlTag.content = canonicalUrl;
      document.head.appendChild(twitterUrlTag);
    }
  })();
</script>

<!-- Open Graph / Facebook Meta Tags -->
<meta property="og:type" content="website">
<meta property="og:site_name" content="AI Reality Check">
<meta property="og:image" content="https://airealitycheck.org/images/hero/ARC Hero.webp">
<meta property="og:image:alt" content="AI Reality Check banner">
<meta property="og:locale" content="en_US">

<!-- Twitter Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@connor_pet68383">
<meta name="twitter:creator" content="@connor_pet68383">

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Product+Sans:wght@400;500;700&display=swap" rel="stylesheet">

<!-- Stylesheet (minified for production) -->
<link rel="stylesheet" href="[ROOT_URL]css/style.min.css">

<!-- Favicon -->
<link rel="icon" type="image/png" sizes="32x32" href="[ROOT_URL]images/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="[ROOT_URL]images/favicon/favicon-16x16.png">
<link rel="apple-touch-icon" sizes="180x180" href="[ROOT_URL]images/favicon/apple-touch-icon.png">
<link rel="manifest" href="[ROOT_URL]site.webmanifest">

<!-- Recommended no-JS fallback for canonical URL -->
<noscript>
  <!-- This will be a fallback canonical URL if JavaScript is disabled -->
  <link rel="canonical" href="https://airealitycheck.org[CURRENT_PATH]">
</noscript>
