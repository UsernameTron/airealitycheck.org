<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Gallery - AI Reality Check</title>
    <meta name="description" content="Explore featured images from AI Reality Check projects including AI Sauces, creative work, and portfolio pieces.">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #2d3748;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .stats {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            opacity: 0.8;
        }

        .filters {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 40px;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: rgba(255, 255, 255, 0.95);
            color: #667eea;
            border-color: rgba(255, 255, 255, 0.95);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 40px 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .gallery-item {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .gallery-item.hidden {
            display: none;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 250px;
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 0%, rgba(0,0,0,0.7) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: flex-end;
            padding: 20px;
        }

        .gallery-item:hover .image-overlay {
            opacity: 1;
        }

        .overlay-text {
            color: white;
            font-weight: 500;
        }

        .item-content {
            padding: 20px;
        }

        .item-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2d3748;
            line-height: 1.3;
        }

        .item-description {
            font-size: 0.95rem;
            color: #4a5568;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .item-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .repository-tag {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .tags {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .tag {
            background: #e2e8f0;
            color: #4a5568;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
        }

        .error {
            text-align: center;
            color: white;
            background: rgba(255, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.95);
            color: #667eea;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .gallery {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .filters {
                flex-direction: column;
                align-items: center;
            }
            
            .back-link {
                position: static;
                display: inline-block;
                margin-bottom: 20px;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
    
    <div class="container">
        <div class="header">
            <h1>Project Gallery</h1>
            <p>Explore featured images from AI Reality Check projects, creative work, and portfolio pieces</p>
        </div>

        <div class="stats" id="stats">
            <div class="spinner"></div>
            <p>Loading gallery...</p>
        </div>

        <div class="filters" id="filters" style="display: none;">
            <!-- Filter buttons will be generated dynamically -->
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading images...</p>
        </div>

        <div class="gallery" id="gallery">
            <!-- Gallery items will be generated dynamically -->
        </div>

        <div class="error" id="error" style="display: none;">
            <h3>Error Loading Gallery</h3>
            <p id="error-message"></p>
        </div>
    </div>

    <script>
        class GalleryManager {
            constructor() {
                this.images = [];
                this.filteredImages = [];
                this.currentFilter = 'all';
                
                this.elements = {
                    stats: document.getElementById('stats'),
                    filters: document.getElementById('filters'),
                    gallery: document.getElementById('gallery'),
                    loading: document.getElementById('loading'),
                    error: document.getElementById('error'),
                    errorMessage: document.getElementById('error-message')
                };
                
                this.init();
            }

            async init() {
                try {
                    await this.loadImages();
                    this.createFilters();
                    this.renderGallery();
                    this.updateStats();
                    this.hideLoading();
                } catch (error) {
                    this.showError('Failed to load gallery: ' + error.message);
                }
            }

            async loadImages() {
                try {
                    const response = await fetch('images.json');
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    this.images = data.images.filter(img => img.starred);
                    this.filteredImages = [...this.images];
                    
                    console.log(`Loaded ${this.images.length} starred images`);
                } catch (error) {
                    console.error('Error loading images:', error);
                    throw error;
                }
            }

            createFilters() {
                const repositories = [...new Set(this.images.map(img => img.repository))];
                const filtersHtml = `
                    <button class="filter-btn active" data-filter="all">All (${this.images.length})</button>
                    ${repositories.map(repo => {
                        const count = this.images.filter(img => img.repository === repo).length;
                        return `<button class="filter-btn" data-filter="${repo}">${repo} (${count})</button>`;
                    }).join('')}
                `;
                
                this.elements.filters.innerHTML = filtersHtml;
                this.elements.filters.style.display = 'flex';
                
                // Add click handlers
                this.elements.filters.addEventListener('click', (e) => {
                    if (e.target.classList.contains('filter-btn')) {
                        this.handleFilterClick(e.target);
                    }
                });
            }

            handleFilterClick(button) {
                // Update active state
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                // Apply filter
                const filter = button.dataset.filter;
                this.currentFilter = filter;
                
                if (filter === 'all') {
                    this.filteredImages = [...this.images];
                } else {
                    this.filteredImages = this.images.filter(img => img.repository === filter);
                }
                
                this.renderGallery();
                this.updateStats();
            }

            renderGallery() {
                const galleryHtml = this.filteredImages.map((image, index) => `
                    <div class="gallery-item fade-in" style="animation-delay: ${index * 0.1}s">
                        <div class="image-container">
                            <img src="${image.url}" alt="${image.alt}" loading="lazy" 
                                 onerror="this.src='data:image/svg+xml,<svg xmlns=&quot;http://www.w3.org/2000/svg&quot; width=&quot;300&quot; height=&quot;200&quot; viewBox=&quot;0 0 300 200&quot;><rect width=&quot;100%&quot; height=&quot;100%&quot; fill=&quot;%23f0f0f0&quot;/><text x=&quot;50%&quot; y=&quot;50%&quot; text-anchor=&quot;middle&quot; dy=&quot;.3em&quot; fill=&quot;%23666&quot;>Image not found</text></svg>'"
                            <div class="image-overlay">
                                <div class="overlay-text">Click to view full size</div>
                            </div>
                        </div>
                        <div class="item-content">
                            <h3 class="item-title">${image.alt}</h3>
                            <p class="item-description">${image.description}</p>
                            <div class="item-meta">
                                <span class="repository-tag">${image.repository}</span>
                                <div class="tags">
                                    ${image.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
                
                this.elements.gallery.innerHTML = galleryHtml;
                
                // Add click handlers for full-size viewing
                this.elements.gallery.addEventListener('click', (e) => {
                    const item = e.target.closest('.gallery-item');
                    if (item) {
                        const img = item.querySelector('img');
                        if (img && img.src && !img.src.includes('data:image/svg+xml')) {
                            window.open(img.src, '_blank');
                        }
                    }
                });
            }

            updateStats() {
                const total = this.images.length;
                const showing = this.filteredImages.length;
                const repositories = [...new Set(this.images.map(img => img.repository))].length;
                
                this.elements.stats.innerHTML = `
                    <p>Showing ${showing} of ${total} featured images from ${repositories} repositories</p>
                `;
            }

            hideLoading() {
                this.elements.loading.style.display = 'none';
            }

            showError(message) {
                this.elements.loading.style.display = 'none';
                this.elements.error.style.display = 'block';
                this.elements.errorMessage.textContent = message;
                
                console.error('Gallery Error:', message);
            }
        }

        // Initialize gallery when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new GalleryManager();
        });

        // Add some helper functions for enhanced user experience
        window.addEventListener('load', () => {
            // Preload some images for better performance
            const preloadImages = (urls) => {
                urls.forEach(url => {
                    const img = new Image();
                    img.src = url;
                });
            };
        });
    </script>
</body>
</html>
