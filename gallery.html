<!doctypehtml><html lang="en"><meta charset="UTF-8"><meta name="viewport"content="width=device-width,initial-scale=1"><title>Project Gallery - AI Reality Check</title><meta name="description"content="Explore featured images from AI Reality Check projects including AI Sauces, creative work, and portfolio pieces."><meta http-equiv="Content-Security-Policy"content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self'; object-src 'none'"><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:linear-gradient(135deg,#667eea 0,#764ba2 100%);min-height:100vh;color:#2d3748}.container{max-width:1400px;margin:0 auto;padding:20px}.header{text-align:center;margin-bottom:40px;color:#fff}.header h1{font-size:3rem;margin-bottom:10px;text-shadow:2px 2px 4px rgba(0,0,0,.3)}.header p{font-size:1.2rem;opacity:.9;max-width:600px;margin:0 auto}.stats{text-align:center;margin-bottom:30px;color:#fff;opacity:.8}.filters{display:flex;justify-content:center;flex-wrap:wrap;gap:10px;margin-bottom:40px}.filter-btn{background:rgba(255,255,255,.2);color:#fff;border:2px solid rgba(255,255,255,.3);padding:10px 20px;border-radius:25px;cursor:pointer;transition:all .3s ease;font-weight:500;backdrop-filter:blur(10px)}.filter-btn.active,.filter-btn:hover{background:rgba(255,255,255,.95);color:#667eea;border-color:rgba(255,255,255,.95);transform:translateY(-2px);box-shadow:0 5px 15px rgba(0,0,0,.2)}.loading{text-align:center;color:#fff;font-size:1.2rem;margin:40px 0}.spinner{width:40px;height:40px;border:4px solid rgba(255,255,255,.3);border-top:4px solid #fff;border-radius:50%;animation:spin 1s linear infinite;margin:20px auto}@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}.gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:20px;margin-bottom:40px}.gallery-item{background:rgba(255,255,255,.95);border-radius:15px;overflow:hidden;box-shadow:0 10px 30px rgba(0,0,0,.2);transition:all .3s ease;cursor:pointer;backdrop-filter:blur(10px);position:relative}.gallery-item:hover{transform:translateY(-5px);box-shadow:0 20px 40px rgba(0,0,0,.3)}.gallery-item.hidden{display:none}.gallery-item img{width:100%;height:280px;object-fit:cover;object-position:center;display:block;transition:transform .3s ease}.gallery-item:hover img{transform:scale(1.02)}.repository-tag{position:absolute;top:10px;right:10px;background:linear-gradient(135deg,#667eea,#764ba2);color:#fff;padding:6px 12px;border-radius:15px;font-size:.8rem;font-weight:500;box-shadow:0 2px 10px rgba(0,0,0,.3);z-index:2}.error{text-align:center;color:#fff;background:rgba(255,0,0,.2);padding:20px;border-radius:10px;margin:20px 0}.pagination{display:flex;justify-content:center;align-items:center;gap:20px;margin:40px 0;padding:20px}.page-btn{background:rgba(255,255,255,.9);border:none;padding:12px 20px;border-radius:25px;cursor:pointer;font-size:1rem;font-weight:600;color:#4a5568;transition:all .3s ease;box-shadow:0 4px 15px rgba(0,0,0,.1)}.page-btn:hover:not(:disabled){background:#fff;transform:translateY(-2px);box-shadow:0 6px 20px rgba(0,0,0,.15);color:#2d3748}.page-btn:disabled{opacity:.5;cursor:not-allowed;transform:none}.page-info{background:rgba(255,255,255,.9);padding:12px 20px;border-radius:25px;font-weight:600;color:#4a5568;box-shadow:0 4px 15px rgba(0,0,0,.1)}.back-link{position:fixed;top:20px;left:20px;background:rgba(255,255,255,.2);color:#fff;padding:10px 20px;border-radius:25px;text-decoration:none;backdrop-filter:blur(10px);transition:all .3s ease;border:2px solid rgba(255,255,255,.3)}.back-link:hover{background:rgba(255,255,255,.95);color:#667eea;transform:translateY(-2px)}@media (max-width:768px){.header h1{font-size:2rem}.header p{font-size:1rem}.gallery{grid-template-columns:1fr;gap:15px}.filters{flex-direction:column;align-items:center}.back-link{position:static;display:inline-block;margin-bottom:20px}.repository-tag{font-size:.7rem;padding:4px 8px}}.fade-in{animation:fadeIn .5s ease-in}@keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}</style><a href="index.html"class="back-link">← Back to Home</a><div class="container"><div class="header"><h1>Project Gallery</h1><p>Explore featured images from AI Reality Check projects, creative work, and portfolio pieces</div><div class="stats"id="stats"><div class="spinner"></div><p>Loading gallery...</div><div class="filters"id="filters"style="display:none"></div><div class="loading"id="loading"><div class="spinner"></div><p>Loading images...</div><div class="gallery"id="gallery"></div><div class="pagination"id="pagination"style="display:none"><button id="prev-page"class="page-btn">‹ Previous</button> <span id="page-info"class="page-info"></span> <button id="next-page"class="page-btn">Next ›</button></div><div class="error"id="error"style="display:none"><h3>Error Loading Gallery</h3><p id="error-message"></div></div><script>class GalleryManager{constructor(){this.images=[],this.filteredImages=[],this.currentFilter="all",this.currentPage=1,this.imagesPerPage=12,this.elements={stats:document.getElementById("stats"),filters:document.getElementById("filters"),gallery:document.getElementById("gallery"),loading:document.getElementById("loading"),error:document.getElementById("error"),errorMessage:document.getElementById("error-message"),pagination:document.getElementById("pagination"),prevBtn:document.getElementById("prev-page"),nextBtn:document.getElementById("next-page"),pageInfo:document.getElementById("page-info")},this.init()}async init(){try{await this.loadImages(),this.createFilters(),this.setupPagination(),this.renderGallery(),this.updateStats(),this.updatePagination(),this.hideLoading()}catch(e){this.showError("Failed to load gallery: "+e.message)}}async loadImages(){try{var e=await fetch("images.json");if(!e.ok)throw new Error(`HTTP ${e.status}: `+e.statusText);var t=await e.json();this.images=t.images.filter(e=>e.starred),this.filteredImages=[...this.images],console.log(`Loaded ${this.images.length} starred images`)}catch(e){throw console.error("Error loading images:",e),e}}createFilters(){var e=[...new Set(this.images.map(e=>e.repository))],e=`
                    <button class="filter-btn active" data-filter="all">All (${this.images.length})</button>
                    ${e.map(t=>{var e=this.images.filter(e=>e.repository===t).length;return`<button class="filter-btn" data-filter="${t}">${t} (${e})</button>`}).join("")}
                `;this.elements.filters.innerHTML=e,this.elements.filters.style.display="flex",this.elements.filters.addEventListener("click",e=>{e.target.classList.contains("filter-btn")&&this.handleFilterClick(e.target)})}setupPagination(){this.elements.prevBtn.addEventListener("click",()=>{1<this.currentPage&&(this.currentPage--,this.renderGallery(),this.updatePagination())}),this.elements.nextBtn.addEventListener("click",()=>{var e=Math.ceil(this.filteredImages.length/this.imagesPerPage);this.currentPage<e&&(this.currentPage++,this.renderGallery(),this.updatePagination())})}handleFilterClick(e){document.querySelectorAll(".filter-btn").forEach(e=>e.classList.remove("active")),e.classList.add("active");let t=e.dataset.filter;this.currentFilter=t,this.currentPage=1,"all"===t?this.filteredImages=[...this.images]:this.filteredImages=this.images.filter(e=>e.repository===t),this.renderGallery(),this.updateStats(),this.updatePagination()}renderGallery(){var e=(this.currentPage-1)*this.imagesPerPage,t=e+this.imagesPerPage,e=this.filteredImages.slice(e,t).map((e,t)=>`
                    <div class="gallery-item fade-in" style="animation-delay: ${.1*t}s">
                        <img src="${e.url}" alt="${e.alt}" loading="lazy" 
                             onerror="this.src='data:image/svg+xml,<svg xmlns=&quot;http://www.w3.org/2000/svg&quot; width=&quot;300&quot; height=&quot;200&quot; viewBox=&quot;0 0 300 200&quot;><rect width=&quot;100%&quot; height=&quot;100%&quot; fill=&quot;%23f0f0f0&quot;/><text x=&quot;50%&quot; y=&quot;50%&quot; text-anchor=&quot;middle&quot; dy=&quot;.3em&quot; fill=&quot;%23666&quot;>Image not found</text></svg>'"
                        />
                        <span class="repository-tag">${e.repository}</span>
                    </div>
                `).join(""),t=(this.elements.gallery.innerHTML=e,this.elements.gallery.addEventListener("click",e=>{var e=e.target.closest(".gallery-item");e&&(e=e.querySelector("img"))&&e.src&&!e.src.includes("data:image/svg+xml")&&window.open(e.src,"_blank")}),Math.ceil(this.filteredImages.length/this.imagesPerPage));1<t?(this.elements.pagination.style.display="flex",this.updatePagination()):this.elements.pagination.style.display="none"}updateStats(){var e=this.images.length,t=this.filteredImages.length,i=[...new Set(this.images.map(e=>e.repository))].length;this.elements.stats.innerHTML=`
                    <p>Showing ${t} of ${e} featured images from ${i} repositories</p>
                `}updatePagination(){var e=Math.ceil(this.filteredImages.length/this.imagesPerPage);this.elements.pageInfo.textContent=`Page ${this.currentPage} of `+e,this.elements.prevBtn.disabled=1===this.currentPage,this.elements.nextBtn.disabled=this.currentPage===e}hideLoading(){this.elements.loading.style.display="none"}showError(e){this.elements.loading.style.display="none",this.elements.error.style.display="block",this.elements.errorMessage.textContent=e,console.error("Gallery Error:",e)}}document.addEventListener("DOMContentLoaded",()=>{new GalleryManager}),window.addEventListener("load",()=>{})</script>
