<!DOCTYPE html>
<html lang="en" class="theme-auto">
<head>
    <!-- Meta Information Setup (REQUIRED for proper SEO) -->
    <script>
        // Define these variables before loading components
        const PAGE_TITLE = "Creative";
        const PAGE_DESCRIPTION = "Explore creative AI-generated content, visualizations, and artistic experiments that showcase the intersection of technology and creativity.";
        const REL_PATH = "../"; // Creative is one level down from root

    <!-- Meta tags component placeholder -->

    <style>
        /* Page-specific styles */
        .featured-image {
            max-width: 850px;
            margin: 2rem auto;
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
        }
        
        .featured-image img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .creative-intro {
            max-width: 850px;
            margin: 0 auto 3rem;
            padding: 0 var(--space-lg);
            text-align: center;
        }
        
        .creative-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--space-xl);
            margin: 2rem 0;
        }
        
        .creative-item {
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: var(--shadow-md);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: var(--surface);
        }
        
        .creative-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }
        
        .creative-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .video-card {
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .video-card iframe {
            border: none;
            display: block;
        }
        
        .creative-content {
            padding: var(--space-lg);
            background-color: var(--surface);
        }
        
        .creative-content h3 {
            margin-top: 0;
            color: var(--primary-blue);
            font-size: 1.2rem;
            line-height: 1.4;
        }
        
        .creative-content p {
            margin-bottom: 1rem;
            color: var(--neutral-dark);
        }
        
        .creative-tags {
            margin-top: var(--space-md);
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-xs);
        }
        
        .creative-tag {
            font-size: var(--font-size-xs);
            padding: 4px 8px;
            border-radius: var(--radius-sm);
            background-color: var(--blue-bg);
            color: var(--primary-blue);
        }
        
        @media (max-width: 768px) {
            .creative-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
