<!DOCTYPE html>
<html lang="en" class="theme-auto">

<head>
    <!-- Theme initialization -->
    <script>
        (function () {
            const savedTheme = localStorage.getItem('theme') || 'auto';
            document.documentElement.className = 'theme-' + savedTheme;
        })();
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline | AI Reality Check</title>
    <meta name="description" content="You are currently offline. Please check your internet connection.">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #1a73e8;
            --neutral-dark: #202124;
            --neutral-light: #9AA0A6;
            --white: #FFF;
            --background: #FFF;
            --text-color: #202124;
            --shadow: 0 2px 8px rgba(60, 64, 67, 0.15);
        }

        .theme-dark {
            --background: #121212;
            --text-color: #E8EAED;
            --neutral-dark: #E8EAED;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--background);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .offline-container {
            text-align: center;
            max-width: 600px;
            padding: 3rem 2rem;
            background: var(--background);
            border-radius: 16px;
            box-shadow: var(--shadow);
        }

        .offline-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            opacity: 0.8;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--neutral-dark);
        }

        p {
            font-size: 1.125rem;
            line-height: 1.6;
            color: var(--neutral-light);
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 0.875rem 2rem;
            background: var(--primary-blue);
            color: var(--white);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 1rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
            border: none;
            margin: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(26, 115, 232, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary-blue);
            border: 2px solid var(--primary-blue);
        }

        .btn-secondary:hover {
            background: var(--primary-blue);
            color: var(--white);
        }

        .status {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 8px;
            background: rgba(26, 115, 232, 0.1);
            font-size: 0.875rem;
            color: var(--neutral-light);
        }

        .status.online {
            background: rgba(24, 128, 56, 0.1);
            color: #188038;
        }

        .theme-dark .status.online {
            color: #81C995;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .offline-icon {
                font-size: 4rem;
            }

            .offline-container {
                padding: 2rem 1.5rem;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .offline-container {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>

<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Don't worry, some content may still be available from
            your cache.</p>

        <div>
            <button class="btn" onclick="window.location.reload()">Try Again</button>
            <a href="/" class="btn btn-secondary">Go Home</a>
        </div>

        <div class="status" id="status">
            Checking connection status...
        </div>
    </div>

    <script>
        // Check online status
        function updateOnlineStatus() {
            const status = document.getElementById('status');
            if (navigator.onLine) {
                status.textContent = 'âœ“ You are back online! Click "Try Again" to reload.';
                status.classList.add('online');
            } else {
                status.textContent = 'âœ— Still offline. Please check your internet connection.';
                status.classList.remove('online');
            }
        }

        // Initial check
        updateOnlineStatus();

        // Listen for online/offline events
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);

        // Auto-reload when back online
        window.addEventListener('online', () => {
            setTimeout(() => {
                window.location.reload();
            }, 2000);
        });
    </script>
</body>

</html>
